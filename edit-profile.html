<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/font.css" />
    <title>Edit Profil</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card bg-dark text-white rounded-4">
            <div class="card-body py-4 px-4 px-md-5">
              <h2 class="card-title text-center">Edit Profile</h2>
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    value="dhaniard_"
                  />
                </div>
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    value="Dhani Ardianto Syahdila"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Kata Sandi</label>
                  <input type="password" class="form-control" id="password" />
                </div>
                <div class="mb-3">
                  <label for="passwordRetype" class="form-label"
                    >Konfirmasi Kata Sandi</label
                  >
                  <input
                    type="passwordRetype"
                    class="form-control"
                    id="password"
                  />
                </div>
                <div class="mb-3">
                  <label for="profile" class="form-label">Foto Profil</label>
                  <input
                    class="form-control"
                    type="file"
                    id="profile"
                    accept="image/*"
                  />
                </div>

                <div class="text-end pt-3">
                  <button type="submit" class="btn primary">Simpan</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
