    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const borderColor = getComputedStyle(document.body).getPropertyValue(
        "--dark-primary"
      );
      const myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [1, 2, 3, 4, 5],
          datasets: [
            {
              label: "My First Dataset",
              data: [10, 20, 30],
              fill: true,
              borderColor: borderColor,
              tension: 0.1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
